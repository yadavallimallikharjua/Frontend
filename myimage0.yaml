---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcss-rs
  namespace: production
  labels:
    app: pcs1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pcss
  template:
    metadata:
      labels:
        app: pcss
    spec:
      containers:
        - name: myimage
          image: 9492453554/myimage0:latest
          ports:
          - containerPort: 8080
